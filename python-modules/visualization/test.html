        #mynetwork {

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "\uc624\uc544\uc2dc\uc2a4", "label": "\uc624\uc544\uc2dc\uc2a4", "shape": "dot", "size": 100, "title": "\uc624\uc544\uc2dc\uc2a4"}, {"font": {"color": "white"}, "id": "\uc0ac\ub9c9", "label": "\uc0ac\ub9c9", "shape": "dot", "size": 53, "title": "\uc0ac\ub9c9"}, {"font": {"color": "white"}, "id": "\ucd08\uc6d0", "label": "\ucd08\uc6d0", "shape": "dot", "title": "\ucd08\uc6d0"}, {"font": {"color": "white"}, "id": "\uc124\uc0b0", "label": "\uc124\uc0b0", "shape": "dot", "title": "\uc124\uc0b0"}, {"font": {"color": "white"}, "id": "\ud3c9\uc6d0", "label": "\ud3c9\uc6d0", "shape": "dot", "title": "\ud3c9\uc6d0"}, {"font": {"color": "white"}, "id": "\ubaa8\ub798", "label": "\ubaa8\ub798", "shape": "dot", "title": "\ubaa8\ub798"}, {"font": {"color": "white"}, "id": "\ud669\ubb34\uc9c0", "label": "\ud669\ubb34\uc9c0", "shape": "dot", "title": "\ud669\ubb34\uc9c0"}, {"font": {"color": "white"}, "id": "\uc0ac\ud558\ub77c", "label": "\uc0ac\ud558\ub77c", "shape": "dot", "title": "\uc0ac\ud558\ub77c"}, {"font": {"color": "white"}, "id": "\ud53c\ub77c\ubbf8\ub4dc", "label": "\ud53c\ub77c\ubbf8\ub4dc", "shape": "dot", "title": "\ud53c\ub77c\ubbf8\ub4dc"}]);
        edges = new vis.DataSet([{"from": "\uc624\uc544\uc2dc\uc2a4", "to": "\uc0ac\ub9c9", "value": 5}, {"from": "\ucd08\uc6d0", "to": "\uc0ac\ub9c9", "value": 6}, {"from": "\uc124\uc0b0", "to": "\uc0ac\ub9c9", "value": 6}, {"from": "\ud3c9\uc6d0", "to": "\uc0ac\ub9c9", "value": 6}, {"from": "\ubaa8\ub798", "to": "\uc0ac\ub9c9", "value": 5}, {"from": "\ud669\ubb34\uc9c0", "to": "\uc0ac\ub9c9", "value": 5}, {"from": "\uc0ac\ud558\ub77c", "to": "\uc0ac\ub9c9", "value": 5}, {"from": "\ud53c\ub77c\ubbf8\ub4dc", "to": "\uc0ac\ub9c9", "value": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,

        "enabled": true,
        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
